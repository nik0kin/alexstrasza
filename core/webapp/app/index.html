<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexstrasza Achievements</title>

    <link rel="stylesheet" href="vendor/css/foundation.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <h1>Alexstrasza</h1>

      <div class="achievement-list">
        <div class="row">
        </div>
      </div>

      <div class="add-new-achievement callout primary">
        <form>
          <h3> Add New Achievement </h2>
          <div class="row">
            <div class="medium-6 columns">
              <label>Title
                <input name="new-achievement-title" type="text">
              </label>
            </div>
            <div class="medium-6 columns">
              <label>Description
                <input name="new-achievement-description" type="text">
              </label>
            </div>
          </div>
          <div class="row">
            <button type="submit" class="success button float-right">Add</button>
          </div>
        </form>
      </div>
    </main>

    <div id="achievement-card-template" class="handlebars-template">
      <div class="medium-4 columns">
        <div class="card">
          <div class="card-divider"></div>
          <div class="card-section">
            <h4> {{ title }} </h4>
            <p> {{ description }} </p>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/js/jquery.js"></script>
    <script src="vendor/js/what-input.js"></script>
    <script src="vendor/js/foundation.js"></script>
    <script src="vendor/js/handlebars.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
